<template name="fieldPagepicture">
	<input id="url-{{field}}" type="text" placeholder="{{placeholder}}" class="{{clazz}}" value="{{value.url}}"/>
  {{#each images}}
			<img src="{{src}}" class="selectPicture img-thumbnail" style="{{#if selected ..}}background-color: #000{{else}}{{/if}}" height="100px" width="100px">
	{{/each}}
</template>

<template name="valuePagepicture">
	{{#if value}}
		<a href="{{value.url}}"><img src="{{value.selectedPicture}}" class="img-thumbnail" height="100px" width="100px"></a>
	{{else}}-{{/if}}
</template>
