<template name="fieldTags">
  <div id="{{field}}" class="row">
      <div class="col-xs-2">
        <input type="text" placeholder="{{placeholder}}" class="newTag {{clazz}}" />
      </div>
      <div class="col-xs-10">
        {{#each tags}}
           <span id="{{_id}}" class="h3 tag">
              <span class="label {{#if isSelected ..}}label-primary{{else}}label-default{{/if}}">{{title}}</span>
              <!-- 
              <span class="label {{#if contains obj=../value val=_id}}label-primary{{else}}label-default{{/if}}">{{title}}</span>
               -->
           </span>
        {{/each}}
      </div>
  
      <!-- 
      <div class="col-xs-10">
        {{#each selectedTags}}
           <span class="h3 untag"><span class="label label-primary">{{this}}</span></span>
        {{/each}}
			  {{#each suggestedTags}}
			     <span class="h3 tag"><span class="label label-default">{{this}}</span></span>
			  {{/each}}
		  </div>
		   -->
	</div>
</template>
